<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
     crossorigin="anonymous">
    <title>Contacto</title>
    <link rel="stylesheet" href="./index.html">
    <link rel="stylesheet" href="./lesson.javascript/css/style.css">
    <link rel="icon" href="./lesson.javascript/js/logo-centro-mayor-3.jpg">
</head>
<body>
    <hr>
    <header>
        <nav class="pagina">
            <a class="a" href="./index.html">Inicio</a>
            <a class="a" href="./reconocidos.html">Reconocidos</a>
            <a class="a" href="./contactanos.html">Contactanos</a>
        </nav>
    </header>
    <main>

         <!-- Mensaje de éxito (inicialmente oculto) -->
  <div id="alertSuccess" class="alert alert-success d-none" role="alert">
    ¡Mensaje enviado correctamente!
  </div>

  <!-- Formulario -->
  <form id="contactForm">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" required>
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Telefono</label>
      <input type="numero" class="form-control" id="telefono" required>
    </div>
    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>

       <textarea class="form-control" id="mensaje" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

<script>
  const form = document.getElementById('contactForm');
  const alertSuccess = document.getElementById('alertSuccess');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // Evita el envío real

    // Mostrar mensaje de éxito
    alertSuccess.classList.remove('d-none');

    // Limpiar formulario
    form.reset();
  });
</script>

    </main>

</body>
</html>
