<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
     crossorigin="anonymous">
    <title>Contacto</title>
    <link rel="stylesheet" href="./index.html">
    <link rel="stylesheet" href="./lesson.javascript/css/style.css">

<body>
    <hr>
    <header>
        <nav class="pagina">
            <a class="a" href="./index.html">Inicio</a>
            <a class="a" href="./reconocidos.html">Reconocidos</a>
            <a class="a" href="./contactanos.html">Contactanos</a>
        </nav>
    </header>
    <main>

        <div class="formulario-container">
            <form action="/contactanos.html" method="post">
                <h2>Contactanos</h2>
                <p>¿Estás interesado? Contáctanos para agendar una visita personalizada
                     y resolver todas tus dudas...</p>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer class="bg-black text-white text-center py-3">
